<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Maximus</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Ping Pong Manager 🏓</h1>
	<p>Para partidas de ping pong que são desorganizadas ficarem organizadas xD</p>
	<div id="main">

		<table id="players-table">
			<tr>
				<th>Ordem</th>
				<th>Nome</th>
				<th>Remover</th>
			</tr>
		</table>

		<br>
		<button class="btn" onclick="addPlayer(prompt('Digite um nome'))">➕ adicionar jogador</button>

		<button onclick="start()">▶️ iniciar partidas</button><br>

		<input type="checkbox" id="endless">
		<label for="endless">Sem ganhador</label>
	</div>

	<div id="game" style="display: none;">

		<h1 id="versus"></h1>
		<h2>Quem ganhou?</h2>
		<button id="btn1"></button>
		<button id="btn2"></button>

	</div>


	<script src="script.js"></script>
</body>

</html>
